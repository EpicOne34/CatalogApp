<div class="container">
  <form autocomplete="off">
    <div class="form-group row">
      <label for="registerFirstName" class="col-sm-2 col-form-label col-form-label-sm">First Name</label>
      <div class="col-sm-10">
        <input type="text" id="registerFirstName" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="registerMiddleInitial" class="col-sm-2 col-form-label col-form-label-sm">Middle Initial (Optional)</label>
      <div class="col-sm-10">
        <input type="text" id="registerMiddleInitial" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="registerLastName" class="col-sm-2 col-form-label col-form-label-sm">Last Name</label>
      <div class="col-sm-10">
        <input type="text" id="registerLastName" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="registerUserId" class="col-sm-2 col-form-label col-form-label-sm">UserId</label>
      <div class="col-sm-10">
        <input type="text" id="registerUserId" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="registerEmail" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
      <div class="col-sm-10">
        <input type="email" id="registerEmail" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="registerPassword" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
      <div class="col-sm-10">
        <input type="password" id="registerPassword" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="registerConfirm" class="col-sm-2 col-form-label col-form-label-sm">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" id="registerConfirm" class="form-control form-control-sm">
      </div>
    </div>

    <div class="form-group row">
      <button type="button">Cancel</button>
      <button type="submit" onclick="submitRegisterForm()">Register</button>
    </div>
  </form>
</div>
