<div class="container">
  <h2 id="registerHeader">Create Your Account</h2>
  <form id="registerForm" onsubmit="registerAccount">
    <div class="container">
      <div class="form-group">
        <label>First Name</label>
        <input class="form-control" type="text" id="firstName" placeholder="First Name">
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" id="lastName" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" id="userName" placeholder="Username">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input class="form-control" type="text" id="emailAddress" placeholder="Email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="text" id="passWord" placeholder="Create a Password">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="text" id="confirmPassword" placeholder="Confirm your Password">
      </div>
    </div>
    <p>By creating an account you agree to our
      <a href="#" class="eotmLink">Terms & Privacy</a>.</p>

    <div class="container">
      <button id="btnCancel" class="cancelbtn" type="button" onclick="CancelRegister()"> Cancel</button>
      <button id="btnRegister" type="submit"> Register</button>
    </div>
  </form>
</div>
