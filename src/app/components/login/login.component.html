<div class="container">
  <form id="loginForm">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" id="userName" class="form-control text-center" placeholder="Enter Username..." required>
    </div>
    <div class="form-group">
      <label for="passWord">Password</label>
      <input type="text" id="passWord" class="form-control text-center" placeholder="Enter Password..." required>
    </div>
    <button id="btnLogin" class="catalogBtn" type="submit">Log In</button>
    <input id="rememberChck" type="checkbox">
    <label for="rememberChck" class="form-check-label">Remember Me</label>
    <div class="container">
      <button class="cancelbtn">Cancel</button>
      <span class="psw">Forgot
        <a id="resetModal" onclick="showReset()">Password?</a>
      </span>
    </div>
  </form>
</div>
